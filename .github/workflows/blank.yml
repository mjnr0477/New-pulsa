# CI for the Pulse Expo/React Native project.
# - Runs on push and pull_request.
# - Installs deps, caches node_modules, runs lint and tests if present.
# - Optionally runs an Expo/EAS build if EAS_TOKEN is configured as a repository secret.
# Adjust node-version, scripts and build steps to match your repo tooling.
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  ci:
    name: CI â€” install, lint, test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Cache expo & yarn global (optional)
        uses: actions/cache@v4
        with:
          path: |
            ~/.expo
            ~/.npm
          key: ${{ runner.os }}-expo-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-expo-

      - name: Install dependencies
        run: npm ci

      - name: Lint (if script exists)
        if: contains(join(fromJson('["' + join(github.event_head_commit.message, '"]')), ''), '') == false || always() # noop to avoid GH Action UI complaining; runs the step and will succeed/fail based on script
        run: |
          if npm run | grep -q "lint"; then
            npm run lint
          else
            echo "No lint script defined (skipping). Add a 'lint' npm script to enable."
          fi

      - name: Run tests (if script exists)
        run: |
          if npm run | grep -q "test"; then
            npm test -- --ci --reporter=default || true
          else
            echo "No test script defined (skipping). Add a 'test' npm script to enable."
          fi

  build_eas:
    name: Optional EAS build
    runs-on: ubuntu-latest
    needs: ci
    if: secrets.EAS_TOKEN != '' # only run if you configured EAS_TOKEN secret
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Configure EAS (login using token)
        env:
          EAS_TOKEN: ${{ secrets.EAS_TOKEN }}
        run: |
          echo "$EAS_TOKEN" | eas login --token

      - name: Run EAS build (non-interactive)
        env:
          EAS_BUILD_PLATFORM: android
        run: |
          # build both platforms if you want: eas build --platform all --non-interactive
          eas build --platform android --non-interactive

  optional_web_deploy:
    name: Optional web build and Firebase Hosting deploy
    runs-on: ubuntu-latest
    needs: ci
    if: secrets.FIREBASE_TOKEN != '' # only run if configured
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Build web version (Expo)
        run: npx expo-cli build:web --no-dev --no-minify

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting (if configured)
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          # Ensure your firebase.json and hosting config are present in repo
          firebase deploy --only hosting --token "$FIREBASE_TOKEN"
          
